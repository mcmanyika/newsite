
{% load cms_tags menu_tags sekizai_tags static %}
<!DOCTYPE html>
<html lang="en" class="cover">
  <head>
    <meta charset="utf-8" />
    <title>Nelson Chamisa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="{% static 'assets/css/imports.css' %}"
      media="screen"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/css/bootstrap.min.css' %}"
      media="screen"
    />
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% render_block "css" %}
  </head>

  <body>
    {% cms_toolbar %}
    <!-- Header content
	================================================== -->
    <div id="header">
      <!-- Cover element
		================================================== -->
      <div
        class="cover-wrapper"
        style="background-image: url('/static/img/landing4.jpg');"
      >
        <div class="cover-container">
          <!-- add class 'overlay' for inner shadow -->
          <div class="cover-inner">
            <div id="newsletter" class="cover-right-content">
              <div class="container">
                <div class="row">
                  <div
                    class="col-sm-9 col-sm-offset-3 col-md-7 col-md-offset-5 col-lg-6 col-lg-offset-6"
                  >
                    <div class="logo text-left">
                      <a href="">
                        <img
                          src="{% static 'assets/images/logo-sm.png' %}"
                          width="280"
                          height="60"
                          alt="FrontRunner"
                        />
                      </a>
                    </div>

                    <div class="intro-wrap">
                      <h1 class="text-left">Say that you</h1>
                      <p class="text-left">
                        Stand with
                        <font style="color: red;">President Chamisa</font>
                      </p>
                    </div>

                    <div class="box-wrapper" style="padding-top: 0px;">
                      <div class="box newsletter-box">
                        <h3 class="text-left">GET INVOLVED!</h3>

                        <div class="form-wrapper">
                          <form
                            class="form-inline"
                            method="post"
                            name="form"
                            action=""
                          >
                            {% csrf_token %}
                            <div class="row">
                              <div class="col-md-6">
                                <label class="sr-only" for="email"
                                  >Email address</label
                                >
                                <input
                                  id="email"
                                  name="email"
                                  type="email"
                                  value=""
                                  required="required"
                                  placeholder="Your Email"
                                />
                              </div>
                              <div class="col-md-6">
                                <label class="sr-only" for="zip">ZIP</label>
                                <input
                                  id="mobile"
                                  name="mobile"
                                  type="text"
                                  value=""
                                  required="required"
                                  placeholder="Mobile Number e.g.(+263 777 666 777)"
                                />
                              </div>
                              <div class="col-md-12" style="padding-top: 30px;">
                                <button type="submit" class="btn btn-default">
                                  UPDATE ME
                                </button>
                              </div>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                    <!-- end donate-wrapper -->

                    <div class="continue-link">
                      {% placeholder 'continue' %}
                      
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.container -->
            </div>
          </div>
          <!-- /.cover-inner -->
        </div>
        <!-- /.cover-container -->
      </div>
      <!-- /.cover-wrapper -->
    </div>
    <!-- /#header -->

    <script src="{% static 'assets/js/jquery-1.11.3.min.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>
    {% render_block "js" %}
  </body>
</html>
